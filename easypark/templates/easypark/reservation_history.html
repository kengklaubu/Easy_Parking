<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการจอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ประวัติการจอง</h1>
        
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-gray-300 px-4 py-2 text-left">วันที่จอง</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">เวลาที่เริ่ม</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">เวลาสิ้นสุด</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">สถานที่</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">สถานะ</th>
                </tr>
            </thead>
            <tbody>
                {% for reservation in reservations %}
                <tr class="odd:bg-white even:bg-gray-100">
                    <td class="border border-gray-300 px-4 py-2">{{ reservation.reservation_date }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ reservation.reservation_start_time }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ reservation.reservation_end_time }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ reservation.location.name }}</td> <!-- ชื่อสถานที่ -->
                    <td class="border border-gray-300 px-4 py-2">{{ reservation.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
