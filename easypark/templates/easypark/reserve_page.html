<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการจอง</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    {% load static %}
    <!-- Header Section -->
    <div class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{% static 'image/logo.png' %}" alt="Easy Parking Logo" class="h-10 w-10 mr-3">
                <h1 class="text-2xl font-semibold">Easy Parking</h1>
            </div>
            <div class="flex space-x-4">
                <a href="{% url 'homepage' %}" class="text-white hover:text-gray-300">หน้าหลัก</a>
                <a href="#" class="text-white hover:text-gray-300">แผนที่</a>
            </div>
            <div class="flex items-center">
                <img src="{% static 'easypark/image/user_1.png' %}" alt="User Icon" class="h-8 w-8">
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">ยืนยันการจองของคุณ</h2>

        <div class="mb-6">
            <p><strong>คุณเลือก:</strong> ช่องจอดหมายเลข {{ spot.spot_number }}</p>
            <p><strong>สถานที่:</strong> {{ spot.location }}</p>
            <p><strong>สถานะ:</strong> {% if spot.is_available %}ว่าง{% else %}มีคนจองแล้ว{% endif %}</p>
        </div>

        <!-- Payment Methods -->
        <div class="grid grid-cols-2 gap-8 mb-6">
            <div class="flex flex-col items-center">
                <img src="{% static 'image/thai_qr_payment.png' %}" alt="Thai QR Payment" class="h-32 w-32 mb-4">
                <p class="font-bold text-lg">Thai QR Payment</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="{% static 'image/true_money_payment.png' %}" alt="TrueMoney Payment" class="h-32 w-32 mb-4">
                <p class="font-bold text-lg">TrueMoney</p>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="bg-gray-100 p-6 rounded-lg">
            <form action="{% url 'confirm_reservation' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="spot_number" value="{{ spot.spot_number }}">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">ชื่อผู้จอง :</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="license_plate" class="block text-gray-700 font-bold mb-2">ป้ายทะเบียนรถ :</label>
                    <input type="text" id="license_plate" name="license_plate" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">เบอร์โทร :</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="text-gray-600">ยืนยันข้อมูลและข้อตกลงในการจองที่จอดรถ</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition">
                    ยืนยัน
                </button>
            </form>
        </div>

        <!-- ปุ่มย้อนกลับ -->
        <a href="{% url 'parking_location' %}" class="mt-4 inline-block bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
            ย้อนกลับ
        </a>
    </div>

</body>

</html>
