<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Easy Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    {% load static %}
    <!-- Login Card -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'image/logo.png' %}" alt="Easy Parking Logo" class="h-16">
        </div>
        <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">เข้าสู่ระบบ</h1>

        <!-- Login Form -->
        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Username/Email -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้หรืออีเมล</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Remember Me -->
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember"
                    class="text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember" class="ml-2 text-sm text-gray-600">จดจำฉัน</label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition">เข้าสู่ระบบ</button>
        </form>

        <!-- Links -->
        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">ลืมรหัสผ่าน?</a>
        </div>
        <div class="mt-2 text-center">
            <p class="text-sm text-gray-600">ยังไม่มีบัญชี? 
                <a href="{% url 'register_page' %}" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
            </p>
        </div>
    </div>

</body>

</html>
