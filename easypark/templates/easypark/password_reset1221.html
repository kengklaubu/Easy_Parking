<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - Easy Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript สำหรับการแสดง/ซ่อนข้อความแจ้งเตือน
        function showMessage() {
            const emailField = document.getElementById('email');
            const message = document.getElementById('message');
            if (emailField.value === "") {
                message.textContent = "กรุณากรอกอีเมลของคุณ";
                message.classList.remove('text-green-500');
                message.classList.add('text-red-500');
            } else {
                message.textContent = "เราจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปยังอีเมลของคุณ";
                message.classList.remove('text-red-500');
                message.classList.add('text-green-500');
            }
        }
    </script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    {% load static %}

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'image/logo.png' %}" alt="Easy Parking Logo" class="h-16">
        </div>

        <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">ลืมรหัสผ่าน</h1>

        <form action="{% url 'password_reset' %}" method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">กรุณากรอกอีเมลของคุณ</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="อีเมลของคุณ" oninput="showMessage()">
            </div>

            <!-- Feedback Message -->
            <div id="message" class="mt-2 text-center text-sm"></div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition">ส่งลิงก์รีเซตรหัสผ่าน</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login_page' %}" class="text-sm text-blue-600 hover:underline">กลับไปที่หน้าเข้าสู่ระบบ</a>
        </div>
    </div>

</body>
</html>
