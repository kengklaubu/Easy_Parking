<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">User Profile</h1>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="container mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}"
                    class="w-full p-2 border border-gray-300 rounded-md" readonly>
            </div>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
                    class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
                    class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"
                    class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <!-- Save Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Save Changes
            </button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="mt-10 bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 Easy Parking. All rights reserved.</p>
    </div>
</body>

</html>
