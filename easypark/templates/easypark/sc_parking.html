<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลานจอดตึกวิจัย</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">ลานจอดตึกวิจัย - วันที่ {{ date }}</h1>
        <div class="grid grid-cols-3 gap-4">
            {% for spot in parking_spots %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <p>ช่องจอด: {{ spot.spot_number }}</p>
                <p>สถานะ: {{ spot.is_available|yesno:"ว่าง,ไม่ว่าง" }}</p>
                <p>ทะเบียนรถ: {{ spot.license_plate }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
